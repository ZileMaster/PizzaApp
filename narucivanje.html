<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="narucivanje.js"></script>
</head>
<body>
    <div class="container-fluid p-5 bg-success text-black text-left">
        <h1>Order your Pizza now!</h1>
        <form method="post" action="http://postman-echo.com/post">
            <div class="row bg-success">
                <div class="card col-sm-4">
                    <img class="card-img-top" src="img/kapricoza.jpg" >
                    <label> 
                    <input type="radio" name="pizza" value="kapricoza" />                    
                        <i><b>Capriziosa</b></i>
                    </label>
                </div>
                <div class="card col-sm-4">
                    <img class="card-img-top" src="img/kulen.jpg" >
                    <label> 
                    <input type="radio" name="pizza" value="kulen" />                    
                        <i><b>Feferone</b></i>
                    </label>
                </div>
                <div class="card col-sm-4">
                    <img class="card-img-top" src="img/vegunjara.jpg" >
                    <label> 
                    <input type="radio" name="pizza" value="vege" />                    
                        <i><b>Vegan</b></i>
                    </label>
                </div>
            </div>
            <hr>
            <h4>Your Pizza: <span id="pizza">(chose)</span></h4>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-floating mb-3 mt-3">
                        <input type="number" class="form-control" placeholder="Količina" 
                                 id="kolicina">
                                <label for="kolicina">Quantity</label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="vreme-dostave"  
                                placeholder="Time for delivery" name="vreme-dostave">
                                <label for="vreme-dostave">Time for delivery</label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="phoneNum"  
                                placeholder="Phone number" name="phoneNum">
                                <label for="phoneNum">Phone Number</label>
                    </div>
                    </div>
               </div>
               <div class="row">
                    <div class="col-sm-12">
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="adresa"  
                                        placeholder="Your adress" name="adresa">
                                        <label for="vreme-dostave">Your address</label>
                        </div>
                    </div>   
                </div>
                <button class="btn btn-primary">Submit</button>
                
                
            </form>
      </div>
</body>
</html>
